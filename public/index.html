<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prueba de app</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="assets/css/main.css">


	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Titillium+Web:300,400,700,900" rel="stylesheet">


</head>
<body>
	<header class="header">
		<h1>Userinformation</h1>
	</header>
	<form action="" class="form-register">
		<div class="form-group">
			<label for="sponsor">Sponsor</label>
			<input type="text" id="sponsor"  placeholder="Sponsor">
		</div><!-- form group -->
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="fname">First Name</label>
					<input id="fname" type="text" placeholder="First Name">
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="lname">Last Name</label>
					<input id="lname" type="text" placeholder="Last Name">
				</div>
			</div>
		</div><!-- row -->
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="email-register">Email</label>
					<input id="email-register" type="email" placeholder="Email">
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="uname">User Name</label>
					<input id="uname" type="text" placeholder="User Name">
				</div>
			</div>
		</div><!-- row -->
		<div class="form-group">
			<label for="mobile">Mobile</label>
			<input type="text" id="mobile"  placeholder="Mobile">
		</div><!-- form group -->
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="adress">Adress</label>
					<input type="text" id="adress"  placeholder="Adress">
				</div><!-- form group -->
			</div>
			<div class="col">
				<div class="form-group">
					<label for="adress">Country</label>
					<select name="adress" id="adress">
						<option value="Select1">Select a Country</option>
						<option value="Select2"></option>
						<option value="Select3"></option>
					</select>
				</div><!-- form group -->
			</div>
		</div><!-- row -->
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="password">Password</label>
					<input id="password" type="password" placeholder="••••••••••••••••">
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="confirm">Confirm password</label>
					<input id="confirm" type="password" placeholder="••••••••••••••••">
				</div>
			</div>
		</div><!-- row -->
		<div class="form-group">
			<label class="check">
			  <input type="checkbox">
			  <span class="checkmark"></span>
			  I'am 18 years or older
			</label>
		</div>

		<div class="bottom-form">
			<a href="#" class="btn btn-primary">Register</a>
			<span class="already">Already have account? <a href="#" class="text-primary">Login</a></span>

		</div>
		
	</form>
</body>
</html>
